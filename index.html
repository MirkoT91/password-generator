<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <h2>Password generator</h2>
                <div class="input-container">
                    <div class="form-group" id="pass-length-container">
                        <label for="pass-length">Length</label>
                        <input type="number" id="pass-length" value="1">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="chars1" class="chars-selector" checked>
                        <label for="chars1">Lowercase</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="chars2" class="chars-selector" checked>
                        <label for="chars2">Uppercase</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="chars3" class="chars-selector" checked>
                        <label for="chars3">Numbers</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="chars4" class="chars-selector">
                        <label for="chars4">Symbols</label>
                    </div>
                    
                </div>

                <div class="button-container">
                    <button type="submit" id="generate">Generate</button>
                </div>

                <div class="generated-psw-container">
                    <input class="generated-password" id="generated-password" type="text" value="">
                    <span><i class="fa fa-clone"></i></span>
                </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
